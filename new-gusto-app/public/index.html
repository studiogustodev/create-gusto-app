<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <!-- twitter -->
    <meta property="twitter:site" content="<%= htmlWebpackPlugin.options.url %>">
    <meta property="twitter:image" content="<%= htmlWebpackPlugin.options.url %>/assets/images/og_image.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="twitter:description" name="twitter:title" content="<%= htmlWebpackPlugin.options.description %>">
    <!-- facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>/assets/images/og_image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="it_IT">
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
    <base href="/">
    <% if (!htmlWebpackPlugin.options.enableTracking) { %>
        <script>dataLayer = [];</script>
    <% } %>
    <% if (htmlWebpackPlugin.options.enableTracking) { %>
        <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="<%= htmlWebpackPlugin.options.cookiebotId %>" data-blockingmode="auto" type="text/javascript"></script>
    <% } %>
</head>
<body>
<div id="root"></div>

<% if (htmlWebpackPlugin.options.enableTracking) { %>
    <script type="text/plain" data-cookieconsent="statistics" async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.tagManagerKey %>"></script>
    <script type="text/plain" data-cookieconsent="statistics">
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', <%= htmlWebpackPlugin.options.tagManagerKey %>);
    </script>
<% } %>
</body>
</html>
